<!DOCTYPE html>
<html>
<head>
  <title>Arbitrage Bet Finder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 300px;
      padding: 20px;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #results {
      margin-top: 20px;
    }
    .arbitrage {
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #f9f9f9;
    }
    .arbitrage p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h1>Arb Bet Finder</h1>
  <input type="text" id="apiKey" placeholder="Enter your API key">
  <button id="findArbBtn">Find Arbitrage Bets</button>
  <div id="results"></div>
  <script src="popup.js"></script>
</body>
</html>
